env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  #padding:
  #  x: 0
  #  y: 0
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  #gtk_theme_variant: None

scrolling:
  history: 3000
  #multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular
  bold:
    family: Mononoki Nerd Font
    style: Bold
  italic:
    family: Mononoki Nerd Font
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


