env:
  TERM: xterm-256color

window:
  # Window dimensions (changes require restart)
  #dimensions:
  #  columns: 0
  #  lines: 0
  # Window position (changes require restart)
  #position:
  #  x: 0
  #  y: 0
  # Window padding (changes require restart)
  padding:
    x: 6
    y: 6
  #dynamic_padding: false
  # Window decorations
  #decorations: full

title: Alacritty
class:
  instance: Alacritty
  general: Alacritty


scrolling:
  history: 5000

# Font configuration
font:
  normal:
    family: Mononoki Nerd Font
    style: Regular
  bold:
    family: Mononoki Nerd Font
    style: Bold
  italic:
    family: Mononoki Nerd Font
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 1
    y: 1

#glyph_offset:
#  x: 0
#  y: 0
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

background_opacity: 0.95
dynamic_title: true
cursor:
  style: Block
  #unfocused_hollow: true
live_config_reload: true


mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  hide_when_typing: true

#url:
#launcher:
#program: xdg-open
#args: []
#modifiers: None

