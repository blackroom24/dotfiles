env:
  TERM: xterm-256color

window:
  # Window dimensions (changes require restart)
  #dimensions:
  #  columns: 0
  #  lines: 0
  # Window position (changes require restart)
  #position:
  #  x: 0
  #  y: 0
  # Window padding (changes require restart)
  padding:
    x: 6
    y: 6
  #dynamic_padding: false
  # Window decorations
  #decorations: full

title: Alacritty
class:
  instance: Alacritty
  general: Alacritty


scrolling:
  history: 5000

# Font configuration
font:
  normal:
    family: Source Code Variable
    style: Regular
  bold:
    family: Source Code Variable
    style: Bold
  italic:
    family: Source Code Variable
    style: Italic
  bold_italic:
    family: Source Code Variable
    style: Bold Italic
  size: 11.0
  offset:
    x: 1
    y: 1

#glyph_offset:
#  x: 0
#  y: 0

# Colors (Tomorrow Night Bright)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xbbc5ff'
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'
  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'
  selection:
    text: '0x282a36'
    background: '0xbbc5ff'
  normal:
    black:   '0x282a36' #0
    red:     '0xf07178' #1
    green:   '0xc3e88d' #2
    yellow:  '0xffcb6b' #3
    blue:    '0x82aaff' #4
    magenta: '0xc792ea' #5
    cyan:    '0x89ddff' #6
    white:   '0xd0d0d0' #7
  bright:
    black:   '0x434758' #8
    red:     '0xff8b92' #9
    green:   '0xddffa7' #10
    yellow:  '0xffe585' #11
    blue:    '0x9cc4ff' #12
    magenta: '0xe1acff' #13
    cyan:    '0xa3f7ff' #14
    white:   '0xffffff' #15
  #dim:
  #  black:   '0x000000'
  #  red:     '0x8c3336'
  #  green:   '0x7a8530'
  #  yellow:  '0x97822e'
  #  blue:    '0x506d8f'
  #  magenta: '0x80638e'
  #  cyan:    '0x497e7a'
  #  white:   '0x9a9a9a'
  #indexed_colors: []

background_opacity: 0.85
dynamic_title: true
cursor:
  style: Block
  #unfocused_hollow: true
live_config_reload: true


mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }
  hide_when_typing: true

#url:
#launcher:
#program: xdg-open
#args: []
#modifiers: None

